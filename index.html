<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Login Section -->
        <div id="loginSection" class="card mb-4">
            <div class="card-header">Login</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="email" id="emailInput" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-md-4">
                        <input type="password" id="passwordInput" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button id="loginBtn" class="btn btn-primary w-100">Login</button>
                    </div>
                </div>
                <div id="loginStatus" class="mt-3"></div>
            </div>
        </div>

        <!-- Main Panel (Hidden until logged in) -->
        <div id="mainPanel" style="display: none;">
            <h1 class="text-center mb-4">Surveillance Control Panel</h1>
            <div class="card mb-4">
                <div class="card-header">Send Request</div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="actionSelect" class="form-label">Action</label>
                            <select id="actionSelect" class="form-select">
                                <option value="capture_photo">Capture Photo</option>
                                <option value="record_video">Record Video</option>
                                <option value="record_audio">Record Audio</option>
                                <option value="get_location">Get Location</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="durationInput" class="form-label">Duration (seconds)</label>
                            <input type="number" id="durationInput" class="form-control" placeholder="e.g., 30" min="1">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="sendRequestBtn" class="btn btn-primary w-100">Send</button>
                        </div>
                    </div>
                    <div id="requestStatus" class="mt-3"></div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">Locations</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Device ID</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="locationsTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Media Files</div>
                <div class="card-body">
                    <div class="row" id="mediaFilesContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
